<h1>Accueil</h1>
<a routerLink="/AddObject" class="btn btn-primary m-3">Add object</a> 
<a routerLink="/user" class="btn btn-primary m-3">User List</a>
<a routerLink="/register" class="btn btn-info m-3">Register</a>

<button class="btn btn-danger" *ngIf="selected" (click)="deleteSelected()">Delete</button> 

<div class="row g-4">
    <app-object-item (click)="select(object)" *ngFor="let object of list" [object]="object" class="col-md-4"  [ngClass]="{active: object == selected}"   />
</div>
